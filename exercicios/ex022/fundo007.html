<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhando Vertical</title>
  <style>
    #container {  
      background-image: url(imagens/target001.png);
      background-size: 100% 100%;

      position: relative;
      height: 96vh;
      padding: 10px;
      background-color: purple;
    }

    #conteudo {
      background-image: url(imagens/target001.png);
      background-size: 100% 100%;

      width: 400px;
      height: 200px;
      background-color: yellow;

      position: absolute;
      left: 50%;
      top: 50%;

      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <article id="container">
    <aside id="conteudo">

    </aside>
  </article>
</body>
</html>
