<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get">
    <label for="iest">Estado:</label>
    <select name="estado" id="iest">
      <optgroup label="Sudeste">
        <option value="MG">Minas Gerais</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="SP" selected>São Paulo</option>
      </optgroup>

      <optgroup label="Nordesdte">
        <option value="AL">Alagoas</option>
        <option value="PB">Paraíba</option>
        <option value="PE">Pernambuco</option>
      </optgroup>
      
    </select>

    <p>
      <label for="iprof">Profissão:</label>
      <input type="text" name="prof" id="iprof" list="prof">
      <datalist id="prof">
        <option>Cozinheiro</option>
        <option>Desenvolvedor</option>
        <option>Professor</option>
        <option>Designer</option>
        <option>Ator</option>
      </datalist>
    </p>

    <p>
      <label for="imsg">Mensagem:</label><br>
      <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
